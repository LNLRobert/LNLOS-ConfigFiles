############################################################
### BOARD PIN ASSIGNMENTS ###
############################################################

[board_pins]
aliases:
	GEN_ENABLE=PB2

[mcu]
restart_method: command

############################################################
### STEPPER PIN ASSIGNMENTS ###
############################################################

[stepper_x]
step_pin: PC7
dir_pin: !PC6
enable_pin: !GEN_ENABLE
endstop_pin: !PC13

# Definition for the secondary carriage and extruder1
[dual_carriage]
axis: x
step_pin: PA9
dir_pin: !PA8
enable_pin: !GEN_ENABLE
endstop_pin: !PH2

[stepper_y]
step_pin: PB15
dir_pin: PB14
enable_pin: !GEN_ENABLE
endstop_pin: !PC3

[stepper_z]
step_pin: PE13
dir_pin: !PE12
enable_pin: !GEN_ENABLE
endstop_pin: ^!PC15
#endstop_pin: probe:z_virtual_endstop

[stepper_z1]
step_pin: PB13
dir_pin: !PB12
enable_pin: !GEN_ENABLE
#endstop_pin: ^!PC14

############################################################
### EXTRUDER PIN ASSIGNMENTS ###
############################################################

[extruder]
step_pin: PB4
dir_pin: !PB3
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PC1
enable_pin: !GEN_ENABLE
heater_pin: PA5
#control: pid

[extruder1]
step_pin: PB6
dir_pin: PB5
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PC2
enable_pin: !GEN_ENABLE
heater_pin: PA4
#control: pid

############################################################
### PROBE PIN ASSIGNMENTS ###
############################################################

[probe]
pin: PA15


############################################################
### HEATER AND FAN PIN ASSIGNMENTS ###
############################################################

[heater_bed]
heater_pin: PE10
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
min_temp: 0
max_temp: 110
smooth_time: 2.5
#control: pid

[fan]
pin: PA1
max_power: 1.0
shutdown_speed: 0
cycle_time: 0.010
hardware_pwm: False
kick_start_time: 0.100
off_below: 0.0

[heater_fan fan]
pin: PA0
heater: extruder,extruder1
heater_temp: 80.0
fan_speed: 1.0

[heater_fan chassis]
pin: PE3
heater: extruder,extruder1
heater_temp: 80.0
fan_speed: 1.0

############################################################
### PSU PIN ASSIGNMENTS ###
############################################################

#Turn on PSU automatically
[output_pin psu_shutdown]
pin: !PB10
value: 0
shutdown_value: 1